<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
		<script src="https://use.fontawesome.com/2ba0d7112c.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet"> 
		<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Simple Alarm!</title>
</head>

<body>
	<div class="wrapper" id="setAlarmDiv">
	<div class="clock">
		<span class="hand seconds"></span>
		<span class="hand minutes"></span>
		<span class="hand hours"></span>
	</div>
	<p id="currentTime"></p>
		<div class="chooseAlarmTime">
			<div class="hourDiv">
				<button class="fa fa-caret-up arrow" id="increaseHour"></button>
				<input class="inputAlarmTime" value="00" id="setHour">
				<button class="fa fa-caret-down arrow" id="reduceHour"></button>
			</div>
				<span class="inputAlarmTime">:</span>
			<div class="minuteDiv">
				<button class="fa fa-caret-up arrow" id="increaseMinute"></button>
				<input class="inputAlarmTime" value="00" id="setMinute">
				<button class="fa fa-caret-down arrow" id="reduceMinute"></button>
			</div>
		</div>
		<div class="optionsDiv">
			<fieldset class="days">
 				<label for="check_mon">
					  <input type="checkbox" name="day" value="Poniedziałek" id="check_mon" class="weekdays">
					  <span>Pn</span>
				 </label>
				<label for="check_tue">
				  <input type="checkbox" name="day" value="Wtorek" id="check_tue" class="weekdays">
					<span>Wt</span>
				</label>
				<label for="check_wed">
				  <input type="checkbox" name="day" value="Środa" id="check_wed" class="weekdays">
					<span>Śr</span>
				</label>
				<label for="check_thu">
				  <input type="checkbox" name="day" value="Czwartek" id="check_thu" class="weekdays">
					<span>Czw</span>
				</label>
				<label for ="check_fri">
					<input type ="checkbox" name="day" value="Piatek" id="check_fri" class="weekdays">
					<span>Pt</span>
				</label>
				<label for="check_sat">
				  <input type="checkbox" name="day" value="Sobota" id="check_sat" class="weekend">
					<span>So</span>
				</label>
				<label for="check_sun">
				  <input type="checkbox" name="day" value="Niedziela" id="check_sun" class="weekend">
					<span>Nd</span>
				</label>
			</fieldset>

			<fieldset class="fewDays">
				<label for="allWeek">
					<input type="checkbox" name="fewDays" id="allWeek">
					<span>Codziennie</span>
				</label>
				<label for="weekdays">
					<input type="checkbox" name="fewDays" id="weekdays">
					<span>Dni powszednie</span>
				</label>
				<label for="weekend">
					<input type="checkbox" name="fewDays" id="weekend">
					<span>Weekend</span>
				</label>
			</fieldset>

				<button id="setAlarmBtn">Ustaw budzik</button>
			</div>
	</div>
	
	<div class="wrapper" id="alarmDiv">
			<span class="fa"></span>
			<p class="alarmSign"></p>
			<p id="alarmTime"></p>
			<div class="napDiv">
				<button id="napFive">Drzemka 
				5 minut</button>
				<button id ="stopBtn">Wyłącz budzik</button>
				<div class="napButtons">
					<button id="napThree">3 min</button>
					<button id="napTen">10 min</button>
					<button id="napFifteen">15 min</button>
					<button id="napTwenty">20 min</button>
				</div>
			</div>

	</div>


		<audio loop id="music">
		  <source src="alarm.mp3" type="audio/mp3">
		  <p>Your browser doesn't support HTML5 audio.</p>
		</audio>
</body>

<script src ="code.js"></script>
</html>
