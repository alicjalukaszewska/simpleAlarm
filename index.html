<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Simple Alarm!</title>
</head>

<body>
	<div class="wrapper" id="setAlarmDiv">
		<p id="currentTime"></p>
		<input class="input" type="number" min="00" max="23" id="setHour">
		<input class="input" type="number" min="00" max="59" id="setMinute">
		<p id="alarmTime"></p>

		<audio id="music">
		  <source src="Chat Noir Theme.ogg" type="audio/ogg">
		  <p>Your browser doesn't support HTML5 audio.</p>
		</audio>

		<fieldset class="days">
		  <legend>W jakie dni tygodnia zadzwonic?</legend>
		  <input type="checkbox" name="day" value="Poniedziałek" id="check_mon" class="weekdays">
		  <label for="check_mon">Poniedziałek</label>
		  <input type="checkbox" name="day" value="Wtorek" id="check_tue" class="weekdays">
		  <label for="check_tue">Wtorek</label>
		  <input type="checkbox" name="day" value="Środa" id="check_wed" class="weekdays">
		  <label for="check_wed">Środa</label>
		  <input type="checkbox" name="day" value="Czwartek" id="check_thu" class="weekdays">
		  <label for="check_thu">Czwartek</label>
			<input type ="checkbox" name="day" value="Piatek" id="check_fri" class="weekdays">
		  <label for ="check_fri">Piatek</label>
		  <input type="checkbox" name="day" value="Sobota" id="check_sat" class="weekend">
		  <label for="check_sat">Sobota</label>
		  <input type="checkbox" name="day" value="Niedziela" id="check_sun" class="weekend">
		  <label for="check_sun">Niedziela</label>
		</fieldset>

		<fieldset class="fewDays">
			<legend>Masowe zaznaczanie</legend>
			<input type="checkbox" name="fewDays" id="allWeek">
			<label for="allWeek">Cały tydzien</label>
			<input type="checkbox" name="fewDays" id="weekdays">
			<label for="weekdays">Dni powszednie</label>
			<input type="checkbox" name="fewDays" id="weekend">
			<label for="weekend">Weekend</label>
		</fieldset>
	</div>
	
	<div class="wrapper" id="alarmDiv">
		<button id="napBtn">Drzemka 5 minut</button>
		<button id ="stopBtn">Wyłacz budzik</button>
	</div>

</body>

<script src ="code.js"></script>
</html>
