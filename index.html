<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Simple Alarm!</title>
</head>

<body>
	<div class="wrapper" id="setAlarmDiv">
	<p id="currentTime"></p>
		<div class="chooseAlarmTime">
			<div class="hourDiv">
				<button class="fa fa-caret-up" id="increaseHour"></button>
				<input class="inputAlarmTime" type="number" value="00" min="00" max="23" id="setHour">
				<button class="fa fa-caret-down" id="reduceHour"></button>
			</div>
				<span class="inputAlarmTime">:</span>
			<div class="minuteDiv">
				<button class="fa fa-caret-up" id="increaseMinute"></button>
				<input class="inputAlarmTime" value="00"  min="00" max="59" id="setMinute">
				<button class="fa fa-caret-down" id="reduceMinute"></button>
			</div>
<!-- 			<p id="alarmTime"></p> -->
		</div>
		<div class="optionsDiv">
			<fieldset class="days">
 				<label for="check_mon">
					  <input type="checkbox" name="day" value="Poniedziałek" id="check_mon" class="weekdays">
					  <span>Pn</span>
				 </label>
				<label for="check_tue">
				  <input type="checkbox" name="day" value="Wtorek" id="check_tue" class="weekdays">
					<span>Wt</span>
				</label>
				<label for="check_wed">
				  <input type="checkbox" name="day" value="Środa" id="check_wed" class="weekdays">
					<span>Śr</span>
				</label>
				<label for="check_thu">
				  <input type="checkbox" name="day" value="Czwartek" id="check_thu" class="weekdays">
					<span>Czw</span>
				</label>
				<label for ="check_fri">
					<input type ="checkbox" name="day" value="Piatek" id="check_fri" class="weekdays">
					<span>Pt</span>
				</label>
				<label for="check_sat">
				  <input type="checkbox" name="day" value="Sobota" id="check_sat" class="weekend">
					<span>So</span>
				</label>
				<label for="check_sun">
				  <input type="checkbox" name="day" value="Niedziela" id="check_sun" class="weekend">
					<span>Nd</span>
				</label>
			</fieldset>

			<fieldset class="fewDays">
				<label for="allWeek">
					<input type="checkbox" name="fewDays" id="allWeek">
					<span>Codziennie</span>
				</label>
				<label for="weekdays">
					<input type="checkbox" name="fewDays" id="weekdays">
					<span>Dni powszednie</span>
				</label>
				<label for="weekend">
					<input type="checkbox" name="fewDays" id="weekend">
					<span>Weekend</span>
				</label>
			</fieldset>

				<button id="setAlarmBtn">Ustaw budzik</button>
			</div>
	</div>
	
	<div class="wrapper" id="alarmDiv">
		<button id="napBtn">Drzemka 5 minut</button>
		<button id ="stopBtn">Wyłacz budzik</button>
	</div>


		<audio id="music">
		  <source src="Chat Noir Theme.ogg" type="audio/ogg">
		  <p>Your browser doesn't support HTML5 audio.</p>
		</audio>
</body>


<script src="https://use.fontawesome.com/2ba0d7112c.js"></script>
<script src ="code.js"></script>
</html>
