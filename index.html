<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://use.fontawesome.com/2ba0d7112c.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet"> 
		<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Simple Alarm!</title>
</head>

<body>
	<div class="wrapper" id="setAlarmDiv">
		<div class="clock">
			<span class="hand seconds"></span>
			<span class="hand minutes"></span>
			<span class="hand hours"></span>
		</div>
		<p id="currentTime"></p>
			<div class="chooseAlarmTime">
				<div class="hourDiv">
					<button class="arrow" title="Dodaj godzinę" aria-label="Dodaj godzinę" id="increaseHour">
						<span class="fa fa-caret-up"></span>
					</button>
					<input class="inputAlarmTime" value="00" id="setHour">
					<button class="arrow" title="Odejmij godzinę" aria-label="Odejmij godzinę" id="reduceHour">
						<span class="fa fa-caret-down"></span>
					</button>
				</div>
					<span class="inputAlarmTime">:</span>
				<div class="minuteDiv">
					<button class="arrow" title="Dodaj minutę" aria-label="Dodaj minutę" id="increaseMinute">
						<span class="fa fa-caret-up"></span>
					</button>
					<input class="inputAlarmTime" value="00" id="setMinute">
					<button class="arrow" title="Odejmij minutę" aria-label="Odejmij minutę" id="reduceMinute">
						<span class="fa fa-caret-down"></span>
					</button>
				</div>
			</div>
			<div class="optionsDiv">
				<fieldset class="days">
					<input type="checkbox" name="day" value="poniedziałek" id="check_mon" data-days="weekdays">
					<label title="Poniedziałek" aria-label="Poniedziałek" for="check_mon">
						  <span>Pn</span>
					 </label>
					
					<input type="checkbox" name="day" value="wtorek" id="check_tue" data-days="weekdays">
					<label title="Wtorek" aria-label="Wtorek" for="check_tue">	
						<span>Wt</span>
					</label>
					
					<input type="checkbox" name="day" value="środa" id="check_wed" data-days="weekdays">
					<label title="Środa" aria-label="Środa" for="check_wed">
						<span>Śr</span>
					</label>
					
					<input type="checkbox" name="day" value="czwartek" id="check_thu" data-days="weekdays">
					<label title="Czwartek" aria-label="Czwartek" for="check_thu">	
						<span>Czw</span>
					</label>
					
					<input type="checkbox" name="day" value="piątek" id="check_fri" data-days="weekdays">
					<label title="Piątek" aria-label="Piątek" for="check_fri">	
						<span>Pt</span>
					</label>
					
					<input type="checkbox" name="day" value="sobota" id="check_sat" data-days="weekend"  >
					<label title="Sobota" aria-label="Sobota" for="check_sat">
						<span>So</span>
					</label>
					
					<input type="checkbox" name="day" value="niedziela" id="check_sun" data-days="weekend"  >
					<label title="Niedziela" aria-label="Niedziela" for="check_sun">
						<span>Nd</span>
					</label>
				</fieldset>

				<fieldset class="fewDays">
					<input type="checkbox" name="fewDays" data-days="alldays" id="week">
					<label title="Cały tydzień" aria-label="Cały tydzień" for="week">
						<span>Codziennie</span>
					</label>
					
					<input type="checkbox" name="fewDays" data-days="weekdays" id="weekdays">
					<label title="Od poniedziałku do piątku" aria-label="Od poniedziałku do piątku" for="weekdays">
						<span>Dni powszednie</span>
					</label>
					
					<input type="checkbox" name="fewDays" data-days="weekend" id="weekend">
					<label title="Sobota i niedziela" aria-label="Sobota i niedziela" for="weekend">
						<span>Weekend</span>
					</label>
				</fieldset>

					<button id="setAlarmBtn">Ustaw budzik</button>
				</div>
	</div>
		
	<div class="wrapper" id="alarmDiv">
			<span class="fa"></span>
			<p class="alarmSign"></p>
			<p id="alarmTime"></p>
			<div class="napDiv">
				<button title="Włącz drzemkę 5 minutową" aria-label="Włącz drzemkę 5 minutową" id="napFive" data-nap="5">Drzemka 
				5 minut</button>
				<button id ="stopBtn">Wyłącz budzik</button>
				<div class="napButtons">
					<button id="napThree" data-nap="3" title="Włącz drzemkę 3 minutową" aria-label="Włącz drzemkę 3 minutową">3 min</button>
					<button id="napTen" data-nap="10" title="Włącz drzemkę 10 minutową" aria-label="Włącz drzemkę 10 minutową">10 min</button>
					<button id="napFifteen" data-nap="15" title="Włącz drzemkę 15 minutową" aria-label="Włącz drzemkę 15 minutową">15 min</button>
					<button id="napTwenty" data-nap="20" title="Włącz drzemkę 20 minutową" aria-label="Włącz drzemkę 20 minutową">20 min</button>
				</div>
			</div>

	</div>


		<audio loop id="music">
		  <source src="alarm.mp3" type="audio/mp3">
		  <p>Your browser doesn't support HTML5 audio.</p>
		</audio>
</body>

<script src ="code.js"></script>
</html>
